<mat-drawer-container class="example-container" autosize style="width: 100%; height:600px">
  <mat-drawer #drawer style="width:300px; height:100%;" mode="side" [position]="'end'">
    
  </mat-drawer>

  <div class="example-sidenav-content">
  <div style="border: 5px solid #00aae4; background: #00aae4">
SUPER TICKET
&nbsp;
&nbsp;
<button mat-button style="color:green"(click)="drawer.toggle()">CREAR</button>
<div style="border: 5px solid #00aae4; background: #012b6e">
<p>NACIONAL</p>
</div>
<div class="row">
  <div *ngFor="let product of products"
       class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3"
       style="padding: 50px; display: flex; justify-content: center;">
    <div *ngIf="product.type=='nacional'">
      <div [ngStyle]="{'background': product.stock!==0 ? 'orange' :'red' }">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>Stock: {{product.stock}} </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="product.urlImage" alt="SuperTicket">
      <mat-card-content>
        <div *ngIf="product.enable && product.stock!=0">
        Habilitado: Si
        </div>
        <div *ngIf="product.stock==0">
        Habilitado: No
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button style="color:green">Editar</button>
        <button mat-button [disabled]="product.stock == 0 ? true : false" style="color:green" (click)="comprar(product.name)">Comprar</button>
      </mat-card-actions>
    </mat-card>
    </div>
  </div>
  </div>
</div>
<div style="border: 5px solid #00aae4; background: #012b6e">
<p>INTERNACIONAL</p>
</div>
<div class="row">
  <div *ngFor="let product of products"
       class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3"
       style="padding: 50px; display: flex; justify-content: center;">
 <div [ngStyle]="{'background': product.stock!==0 ? 'orange' :'red' }">
    <div *ngIf="product.type=='internacional'">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>Stock: {{product.stock}} </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="product.urlImage" alt="SuperTicket">
      <mat-card-content>
        <div *ngIf="product.enable">
        Habilitado: Si
        </div>
        <div *ngIf="!product.enable">
        Habilitado: No
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button style="color:green">Editar</button>
        <button mat-button [disabled]="product.stock == 0 ? true : false" style="color:green" (click)="comprar(product.name)" >Comprar</button>
      </mat-card-actions>
    </mat-card>
    </div>
  </div>
  </div>
</div>
</div>
  
  </div>
</mat-drawer-container>
