<div style="border: 5px solid #00aae4; background: #00aae4">
<p>SUPER TICKET :</p>
<p>NACIONAL</p>
<div class="row">
  <div *ngFor="let product of products"
       class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3"
       style="padding: 50px; display: flex; justify-content: center;">
    <div *ngIf="product.type=='nacional'">
      <div [ngStyle]="{'background': product.stock!==0 ? 'orange' :'red' }">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>Stock: {{product.stock}} </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="product.urlImage" alt="SuperTicket">
      <mat-card-content>
        <p>
          {{product.type}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Comprar</button>
      </mat-card-actions>
    </mat-card>
    </div>
  </div>
  </div>
</div>
