<mat-drawer-container class="example-container" autosize style="width: 100%; height:600px">
  <mat-drawer #drawer style="width:300px; height:100%;" mode="side" [position]="'end'">
  
  </mat-drawer>
  <div class="example-sidenav-content">
  <div style="border: 5px solid #00aae4; background: #00aae4">
<button mat-button style="color:green"(click)="drawer.toggle()">CREAR</button>
<div style="border: 5px solid #00aae4; background: #012b6e">
<p>Hot</p>
</div>
<div class="row">
  <div *ngFor="let product of products"
       class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3"
       style="padding: 50px; display: flex; justify-content: center;">
    <div *ngIf="product.type=='calor'">
      <div [ngStyle]="{'background': product.stock!==0  ? 'orange' :'red' }">
    <mat-card class="example-card">
      <img mat-card-image [src]="product.urlImage" alt="SuperTicket">
      <mat-card-content>
        <p>Size: {{product.size}}</p>
        <p>Stock : {{product.stock}}</p>
      </mat-card-content>
      <mat-card-actions>
        <div *ngIf="product.stock!==0">
        <button mat-button style="color:green" (click)="onEdit(product); drawer.toggle()">Edit</button>
        </div>
        <br>
        <div>
        <button mat-button style="color:green" (click)="onDelete(product.id)">Delete</button>
        </div>
      </mat-card-actions>
    </mat-card>
    </div>
  </div>
  </div>
</div>
<div style="border: 5px solid #00aae4; background: #012b6e">
<p>Cold</p>
</div>
<div class="row">
  <div *ngFor="let product of products"
       class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3"
       style="padding: 50px; display: flex; justify-content: center;">
 <div [ngStyle]="{'background': product.stock!==0 ? 'orange' : 'red'}">
    <div *ngIf="product.type=='frio'">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Nombre : {{product.name | uppercase}}</mat-card-title>
        <mat-card-subtitle>Stock: {{product.stock}} </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="product.urlImage" alt="SuperTicket">
      <mat-card-content>
        Stock : {{product.name | uppercase}}
        Nombre : {{product.name | uppercase}}
      </mat-card-content>
      <mat-card-actions>
        <div *ngIf="product.stock!==0">
        <button mat-button style="color:green" (click)="onEdit(product); drawer.toggle()">Edit</button>
        </div>
        <br>
        <div>
        <button mat-button style="color:green" (click)="onDelete(product.id)">Delete</button>
        </div>
      </mat-card-actions>
    </mat-card>
    </div>
  </div>
  </div>
</div>
</div>
  </div>
</mat-drawer-container>
